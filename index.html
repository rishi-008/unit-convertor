<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="unit-converter-wrapper">
            <div class="unit-converter-top">
            <h1> Metric/Imperial Unit Conversion </h1>  
            <input type="text" class="metric-value" placeholder="0"> 
            <button class="conversion-button">Convert</button>
            </div>
            
            <div class="unit-converter-bottom">
                <div class="length-conversion-section">
                    <h2>Length (Meter/Feet)</h2>
                    <p id="length-conversion-text">Enter a value to be conveted</p>
                </div>
                <div class="volume-conversion-section">
                    <h2>Volume (Liters/Gallons)</h2>
                    <p id="volume-conversion-text">Enter a value to be conveted</p>
                </div>
                <div class="mass-conversion-section">
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p id="mass-conversion-text">Enter a value to be conveted</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
